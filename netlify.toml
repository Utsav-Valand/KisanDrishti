# Netlify Configuration for KisanDrishti
# Next.js 14 App with AI Price Prediction Engine

[build]
  command = "npm run build"
  publish = ".next"

# Next.js Runtime Plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment Variables (set via Netlify CLI or Dashboard)
# NEXT_PUBLIC_SUPABASE_URL
# NEXT_PUBLIC_SUPABASE_ANON_KEY
# NEXT_PUBLIC_APP_URL

# Redirect rules for Next.js App Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# API Functions Configuration
[functions]
  directory = ".netlify/functions"
  node_bundler = "esbuild"

# Build Settings
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Headers for Security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache Control for Static Assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API Routes Headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
